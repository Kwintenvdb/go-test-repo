name: Create release patch

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      sprintVersion:
        required: true
        type: string
        description: The full sprint version including patch, e.g. 1.245.2

jobs:
  create-release-patch:
    # Only run this job on release branches
    if: startsWith(github.ref_name, 'release/')

    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Create release patch and tag
        env:
          SPRINT_VERSION: ${{ inputs.sprintVersion }}
        run: |
          echo "${{ github.head_ref }}"
          echo "${{ github.ref }}"
          echo "${{ github.ref_name }}"
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git config push.autoSetupRemote true
